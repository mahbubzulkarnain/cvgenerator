<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Generator by Mahbub Zulkarnain</title>
    <style>
        @media print {
            @page {
                margin: 0;
            }

            body {
                margin: 1.6cm;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row basic-information">
        <div class="col-sm-3">
            <div class="avatar">
                <img src="" alt="" id="avatar"
                     onclick="(function () {document.getElementById('inputAvatar').click();})()"/>
                <input type="file" id="inputAvatar" style="display: none;" onchange="readURL(this)">
            </div>
        </div>
        <div class="col-sm-9">
            <div class="fullname"
                 onmouseenter="showOnmouseEnter('actionFullname');"
                 onmouseleave="hideOnmouseLeave('actionFullname');"
            >
                <span id="wrapperFullname"><h1 id="fullname"></h1></span>
                <span id="actionFullname" onclick="fullnameShowInput()"><button class="btn btn-primary"
                                                                                id="btnEditFullname">Edit</button></span>
            </div>
            <div class="subheading"
                 onmouseenter="showOnmouseEnter('actionSubheading');"
                 onmouseleave="hideOnmouseLeave('actionSubheading');"
            >
                <span id="wrapperSubheading"><h3 id="subheading"></h3></span>
                <span id="actionSubheading" onclick="subheadingShowInput()"><button class="btn btn-primary"
                                                                                    id="btnEditSubheading">Edit</button></span>
            </div>
            <div class="description"
                 onmouseenter="showOnmouseEnter('actionDescription');"
                 onmouseleave="hideOnmouseLeave('actionDescription');"
            >
                <div id="description"></div>
                <div class="action-description" onclick="descriptionShowInput()" id="actionDescription">
                    <button class="btn btn-primary" id="btnEditDescription">Edit</button>
                </div>
            </div>
            <div class="contact">
                <div class="telp"
                     onmouseenter="showOnmouseEnter('actionTelp', 'inline-');"
                     onmouseleave="hideOnmouseLeave('actionTelp');"
                >
                    <span id="telp"></span>
                    <span class="action-telp" id="actionTelp" onclick="telpShowInput()"><button class="btn btn-primary"
                                                                                                id="btnEditTelp">Edit</button></span>
                </div>
                <div class="email"
                     onmouseenter="showOnmouseEnter('actionEmail', 'inline-');"
                     onmouseleave="hideOnmouseLeave('actionEmail');"
                >
                    <span id="email"></span>
                    <span class="action-email" id="actionEmail" onclick="emailShowInput()"><button
                            class="btn btn-primary" id="btnEditEmail">Edit</button></span>
                </div>
                <div class="website"
                     onmouseenter="showOnmouseEnter('actionWebsite', 'inline-');"
                     onmouseleave="hideOnmouseLeave('actionWebsite');"
                >
                    <span id="website"></span>
                    <span class="action-website" id="actionWebsite" onclick="websiteShowInput()">
                        <button class="btn btn-primary" id="btnEditWebsite">Edit</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--
    <div class="qualifications">
        <p id="qualifications"></p>
    </div>
    <div class="interests">
        <p id="interests"></p>
    </div>
    <div class="references">
        <p id="references"></p>
    </div>
    -->
    <div class="row">
        <div class="col-sm-6">
            <div class="wrapper-education">
                <div class="action-education">
                    <button class="btn btn-primary" id="actionAddEducation" onclick="educationShowTextAreaCreate();">Add
                        Education
                    </button>
                    <div id="actionTextareaEducation"></div>
                </div>
                <div class="education" id="education"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="wrapper-work-experience">
                <div class="action-work-experience">
                    <button class="btn btn-primary" id="actionAddWorkExperience"
                            onclick="workExperienceShowTextAreaCreate()">Add Experience
                    </button>
                    <div id="actionTextareaWorkExperience"></div>
                </div>
                <div class="work-experience" id="workExperience"></div>
            </div>
        </div>
    </div>
</div>

<!--navbar-->
<nav class="navbar">
    <ul>
        <li onclick="window.print()">
            <button>Print</button>
        </li>
    </ul>
</nav>

<!--bootstrap style-->
<link href="assets/style/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/solid.css"
      integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/fontawesome.css"
      integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">

<link href="assets/style/main.css" type="text/css" rel="stylesheet"/>

<!--markdown-->

<script src="assets/js/marked.min.js" type="text/javascript"></script>

<script src="assets/js/simplemde.min.js" type="text/javascript"></script>

<script src="assets/js/config.js" type="text/javascript"></script>

<!--function-->

</body>
</html>
